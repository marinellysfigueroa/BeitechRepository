<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Prueba t√©cnica MF</title>
	<link rel="stylesheet" href="css/styles.css" />
</h:head>
<h:body>
	<h:form>
		<img src="img/logo.png"  />
		<h3 style="margin-top: 0">Ingreso de clientes</h3>
		<h:panelGrid id="grid" columns="3" cellpadding="5">
			<div class="ui-g ui-fluid">
				<div class="ui-g-12 ui-md-4">
					<div class="ui-inputgroup">
						<span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
						<p:inputText id="email" placeholder="email"
					value="#{customerBean.email}" required="true" />
						<p:message for="email" display="email" />
					</div>
				</div>
			</div>
		</h:panelGrid>
		<p:commandButton value="Ingresar" id="validate"
			action="#{customerBean.validateClient}" style="margin-right:40px;"
			styleClass="ui-priority-primary" update="grid" />
	</h:form>
</h:body>
</html>
